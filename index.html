<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />

  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

    <!--header-->
  <header class="jumbotron jumbotron-fluid p-3 mb-2 bg-secondary text-white">
    <div class="container">
      <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>
  </header>

  <main class="row">

    <!-- search bar & search history section -->
    <section class="search-container col-2 mx-5">
      <div>
        <form id="city-input-form" method="POST">
        <label style="font-size: larger;font-weight: bolder;" for="city-input">Search City Here:</label>
        <input id="city-input" style="width:250px">
        </form>
      </div>

      <div>
        <button id="search-btn" type="button" class="btn btn-primary my-2" style="width:250px">Search</button>
      </div>

      <div>
        <button id="clear-btn" type="button" class="btn btn-danger my-2" style="width:250px">Clear History</button>
      </div>

      <div class="my-2 border-bottom border-dark" style="width:250px"></div>
      <div id="search-history"></div>
     </section>

    <!-- weather forecast section -->
    <section class="col-8 mx-3">

      <!--current weather-->
      <div id="current-weather-container" class="d-flex justify-content-between my-3"></div>

      <!--5 days weather forecast-->
      <div id="weather-forecast" class="d-flex justify-content-between my-3"></div>
     
    </section>

  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
