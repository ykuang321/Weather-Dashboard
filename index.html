<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>
  </header>

  <main class="row">

    <section class="col-3">
      <div>
        <input type="" class="" id="city-input">
      </div>
     
      <div>
        <button id='search-btn' type="button" class="btn btn-primary" style="width:200px">Search</button>
      </div>
     </section>


    <section class="col-9">
      <div>
        <div id="currentHeader"></div>
        <ul id="currentBody"></ul>

      </div>

    

    <div class="card" style="width: 200px;">

      <div class = "row" id="0">
        <ul id="0"></ul>
      </div>

      <div class="row" id="1">
        <ul id="1"></ul>
      </div>

      <div class="row" id="2">
        <ul id="2"></ul>
      </div>

      <div class="row" id="3">
        <ul id="3"></ul>
      </div>

      <div class="row" id="4">
        <ul id="4"></ul>
      </div>

    </div>




    </section>



  </main>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
